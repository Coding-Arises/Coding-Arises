<svg xmlns="http://www.w3.org/2000/svg" width="900" height="20" viewBox="0 0 900 20">
  <defs>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0a0a0a" stop-opacity="0"/>
      <stop offset="20%" stop-color="#7553e1" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#8d65f7" stop-opacity="1"/>
      <stop offset="80%" stop-color="#7553e1" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-10%" y="-200%" width="120%" height="500%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#8d65f7" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="900" height="20" fill="transparent"/>
  <line x1="50" y1="10" x2="850" y2="10" stroke="url(#neon)" stroke-width="1" filter="url(#glow)"/>
</svg>