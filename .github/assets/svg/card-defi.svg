  <text x="16" y="234" fill="#71717a" font-family="'Segoe UI', Arial, sans-serif" font-size="10">Interface de analytics para protocolos</text>
  <text x="16" y="248" fill="#71717a" font-family="'Segoe UI', Arial, sans-serif" font-size="10">DeFi integrando multiplas chains.</text>

