  <rect x="16" y="56" width="248" height="110" rx="8" fill="#0f1219" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
  <text x="140" y="108" text-anchor="middle" fill="#27272a" font-family="'Trebuchet MS', sans-serif" font-size="28" font-weight="900" letter-spacing="2">DeFi</text>
  <text x="140" y="128" text-anchor="middle" fill="#3f3f46" font-family="'Courier New', monospace" font-size="9">Next.js + Ethers.js + Solidity</text>

