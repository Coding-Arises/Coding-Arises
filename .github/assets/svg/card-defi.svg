  <rect x="16" y="280" width="248" height="4" rx="2" fill="rgba(255,255,255,0.05)"/>
  <rect x="16" y="280" width="248" height="4" rx="2" fill="url(#progress-done)"/>

  <!-- Stack tags -->
  <line x1="16" y1="296" x2="264" y2="296" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <rect x="16" y="302" width="48" height="16" rx="3" fill="rgba(255,255,255,0.05)"/>
  <text x="40" y="313" text-anchor="middle" fill="#52525b" font-family="'Courier New', monospace" font-size="7">Next.js</text>
  <rect x="70" y="302" width="55" height="16" rx="3" fill="rgba(255,255,255,0.05)"/>
  <text x="97" y="313" text-anchor="middle" fill="#52525b" font-family="'Courier New', monospace" font-size="7">Ethers.js</text>
  <rect x="131" y="302" width="52" height="16" rx="3" fill="rgba(255,255,255,0.05)"/>
  <text x="157" y="313" text-anchor="middle" fill="#52525b" font-family="'Courier New', monospace" font-size="7">Solidity</text>
