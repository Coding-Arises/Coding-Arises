  </defs>

  <!-- Card body -->
  <rect width="280" height="320" rx="12" fill="url(#card-bg3)" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>

  <!-- Header -->
  <text x="16" y="32" fill="#8d65f7" font-family="'Courier New', monospace" font-size="10" font-weight="bold">#PROJECT_00</text>
  <rect x="175" y="16" width="89" height="22" rx="4" fill="rgba(34,197,94,0.15)" stroke="rgba(34,197,94,0.3)" stroke-width="0.5"/>
  <text x="219" y="31" text-anchor="middle" fill="#4ade80" font-family="'Courier New', monospace" font-size="8" font-weight="bold">COMPLETED</text>

  <!-- Divider -->
  <line x1="16" y1="44" x2="264" y2="44" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>

