<svg xmlns="http://www.w3.org/2000/svg" width="900" height="400" viewBox="0 0 900 400">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="glow-top" cx="50%" cy="0%" r="60%">
      <stop offset="0%" stop-color="#8d65f7" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow-orb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8d65f7" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#7553e1" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>
    <!-- Noise filter -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply" result="noisy"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>
    <!-- Glow filter for text -->
    <filter id="text-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#8d65f7" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Neon line gradient -->
    <linearGradient id="neon-line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0a0a0a" stop-opacity="0"/>
      <stop offset="30%" stop-color="#8d65f7" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#8d65f7" stop-opacity="1"/>
      <stop offset="70%" stop-color="#8d65f7" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </linearGradient>
    <!-- Status badge glow -->
    <filter id="badge-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#22c55e" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Base background -->
  <rect width="900" height="400" fill="#0a0a0a"/>

  <!-- Grid overlay -->
  <rect width="900" height="400" fill="url(#grid)"/>

  <!-- Glow effects -->
  <rect width="900" height="400" fill="url(#glow-top)"/>
  <ellipse cx="450" cy="200" rx="300" ry="200" fill="url(#glow-orb)"/>

  <!-- Noise texture -->
  <rect width="900" height="400" filter="url(#noise)" opacity="0.3"/>

  <!-- Top border glow -->
  <rect x="0" y="0" width="900" height="1" fill="url(#neon-line)" opacity="0.6"/>

  <!-- Status badge -->
  <g transform="translate(450, 100)">
    <rect x="-110" y="-14" width="220" height="28" rx="14" fill="rgba(141,101,247,0.1)" stroke="rgba(141,101,247,0.3)" stroke-width="1"/>
    <circle cx="-90" cy="0" r="4" fill="#22c55e" filter="url(#badge-glow)"/>
    <text x="0" y="5" text-anchor="middle" fill="#8d65f7" font-family="'Courier New', monospace" font-size="11" font-weight="bold" letter-spacing="3">SEASON 1: SAAS</text>
  </g>

  <!-- Main title -->
  <text x="450" y="175" text-anchor="middle" fill="white" font-family="'Trebuchet MS', 'Arial Black', sans-serif" font-size="56" font-weight="900" letter-spacing="6">CODING</text>
  <text x="450" y="235" text-anchor="middle" fill="url(#title-gradient)" font-family="'Trebuchet MS', 'Arial Black', sans-serif" font-size="56" font-weight="900" letter-spacing="6" filter="url(#text-glow)">ARISES</text>

  <!-- Title gradient for ARISES -->
  <defs>
    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8d65f7"/>
      <stop offset="50%" stop-color="#b794f6"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>

  <!-- Tagline -->
  <text x="450" y="275" text-anchor="middle" fill="#a1a1aa" font-family="'Segoe UI', Arial, sans-serif" font-size="16" letter-spacing="1">Projetos reais. Engenharia real. Documentao real.</text>

  <!-- Subtitle -->
  <text x="450" y="300" text-anchor="middle" fill="#71717a" font-family="'Segoe UI', Arial, sans-serif" font-size="13">Do briefing ao deploy  |  Software construdo em pblico</text>

  <!-- Tech tags -->
  <g transform="translate(450, 345)">
    <rect x="-200" y="-12" width="90" height="24" rx="4" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <text x="-155" y="4" text-anchor="middle" fill="#8d65f7" font-family="'Courier New', monospace" font-size="10">Full Stack</text>

    <rect x="-95" y="-12" width="110" height="24" rx="4" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <text x="-40" y="4" text-anchor="middle" fill="#8d65f7" font-family="'Courier New', monospace" font-size="10">System Design</text>

    <rect x="30" y="-12" width="70" height="24" rx="4" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <text x="65" y="4" text-anchor="middle" fill="#8d65f7" font-family="'Courier New', monospace" font-size="10">DevOps</text>

    <rect x="115" y="-12" width="85" height="24" rx="4" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <text x="157" y="4" text-anchor="middle" fill="#8d65f7" font-family="'Courier New', monospace" font-size="10">Open Source</text>
  </g>

  <!-- Bottom border glow -->
  <rect x="0" y="399" width="900" height="1" fill="url(#neon-line)" opacity="0.4"/>

  <!-- Corner accents -->
  <path d="M 0 0 L 30 0 L 0 30 Z" fill="rgba(141,101,247,0.1)"/>
  <path d="M 900 0 L 870 0 L 900 30 Z" fill="rgba(141,101,247,0.1)"/>
</svg>